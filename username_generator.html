<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Username Generator</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>Username Generator</h1>
	<form>
		<h4>Give your preferences</h4>
		<h6>Note: Not all fields are mandatory name, nickname, favourite number is mandatory </h6>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="James" required><br><br>
		<label for="nickname">Nickname:</label>
		<input type="text" id="nickname" name="nickname" placeholder="Jim" required><br><br>
		<label for="birth_year">Favorite number:</label>
		<input type="text" id="birth_year" name="birth_year" placeholder="3" required><br><br>

		<label for="interests">Favourites:</label>
		<input type="text" id="interests" name="interests" placeholder="Music" ><br><br>
		<label for="hobbies">Hobbies:</label>
		<input type="text" id="hobbies" name="hobbies" placeholder="Drawing" br><br><br>
		
		<label for="special_character">Special Character:</label>
		
		<input type="text" id="special_character" name="special_character" placeholder="$"><br><br>

		<label for="emoji">Emoji:</label>

		<select id="emojis" name="emoji">
  			<option value="">-- Select an Emoji or kaomoji --</option>

  			<option value="❤️">❤️</option>
  			<option value="&#x1f601;">😁</option>
  			<option value="😎">😎</option>
  			<option value="😍">😍</option>
  			<option value="😘">😘</option>
  			<option value="&#x2605;">🌟</option>
  			<option value="😂">😂</option>
  			<option value="💯">💯</option>
  			<option value="🥰">🥰</option>
  			<option value="🕺">🕺</option>
  			<option value="💃">💃</option>
  			<option value="🏏">🏏</option>
  			<option value="(⊙_⊙)">(⊙_⊙)</option>
  			<option value="ಠ_ಠ">ಠ_ಠ</option>
  			<option value="( ͡° ͜ʖ ͡°)">( ͡° ͜ʖ ͡°)</option>
  			<option value="٩(◕‿◕)۶">٩(◕‿◕)۶</option>
  			<option value="ʕ•́ᴥ•̀ʔっ">ʕ•́ᴥ•̀ʔっ</option>

		</select><br><br>

		<input type="text" id="emoji" name="emoji" placeholder="or enter your own emoji or kaomoji ex: (●'◡'●)"><br><br>

		<button type="button" onclick="generateUsernames()">Generate Usernames</button>
	</form>
	<p id="usernames"></p>
	<script src="script.js"></script>
</body>
</html>
